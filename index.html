<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->



    <title>Document</title>
</head>

<body>
    <section class="container mt-5">
        <div class="row">
            <div class="col-12 col-xl-4">
                <div class="form-1">
                    <form id="contact-form">
                        <div class="input-box">
                            <label>Имя</label>
                            <input type="text" name="name" placeholder="Ваше имя" minlength="3" required>
                        </div>
                        <div class="input-box">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Ваш Email" required>
                        </div>
                        <div class="input-box">
                            <label>Сообщение</label>
                            <input type="text" name="message" placeholder="Ваше сообщение" required>
                        </div>
                        <button type="submit" class="mt-1">Отправить</button>
                    </form>
                </div>

                
                
            </div>

            <div class="col-12 col-xl-4">
                <form id="contact-form2">
                  <div>
                    <div class="input-box">
                      <label for="name2">Имя</label>
                      <input type="text" name="name2" id="name2" placeholder="Ваше имя" required>
                    </div>
              
                    <div class="form-check mt-2">
                      <input type="checkbox" name="agreement" id="agreement2" class="form-check-input" required>
                      <label class="form-check-label" for="agreement2">Принятие договора оферты</label>
                    </div>
                  </div>
              
                  <button type="submit" class="mt-3">Отправить</button>
                </form>
              </div>

            <div class="col-12 col-xl-4">
              <div id="output"></div>
            </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
